
<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <form>
                <div class="form-group row">     
                <label class="col-sm-2 col-form-label">Buscar </label>             
                  <div class="col-sm-6">
                        <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Buscar"
                        >
                  </div>                  
                  <div class="col-sm-4">
                    <button class="btn btn-info btn-block">Buscar</button>
                  </div>
                </div>                
            </form>
        </div>
        <div class="col-sm-2">            
        </div>
        <div class="col-sm-3">            
        </div>
    </div>
</div>

<div *ngIf="totalRecords" class="container">
    <p-table 
    [value]="todosEquipos"     
    [paginator]="true" 
    [rows]="limit"
    [totalRecords]="totalRecords" 
    [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Fecha Nacimiento</th>                
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-equipo>
            <tr>
                <td>{{equipo.nombre}}</td>
                <td>{{equipo.estadio}}</td>
                <td>{{equipo.localizacion}}</td>                
                <td>                    
                    <div class="col-sm-12">
                        <button 
                        class="btn btn-warning btn-block" [routerLink]="['/libro','editar']">
                            Editar
                        </button>
                    </div>
                    <div class="col-sm-12">
                        <button 
                        class="btn btn-default btn-block">
                            Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
