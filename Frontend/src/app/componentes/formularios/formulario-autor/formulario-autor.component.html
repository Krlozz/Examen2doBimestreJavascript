<form>
    <div class="form-group">
        <label>Nonbres</label>
        <input         
        class="form-control"                
        placeholder="Enter email"
        name="nombreAutor"
        [(ngModel)]="autorACrear.nombreAutor"
        >        
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Apellido"
        name="apellidoAutor"
        [(ngModel)]="autorACrear.apellidoAutor"
        >
    </div>    
    <div class="form-group">
            <label>Fecha Nacimiento</label>
            <input 
            type="date" 
            class="form-control" 
            placeholder="Fecha"
            name="fechaNacimientoAutor"
            [(ngModel)]="autorACrear.fechaNacimientoAutor"
            >
        </div>
        <div class="form-group">
            <label>Numero Libros</label>
            <input 
            type="number" 
            class="form-control" 
            placeholder="Numero Libro"
            name="numeroLibros"
            [(ngModel)]="autorACrear.numeroLibros"
            >
        </div>
        <!-- <div class="form-group">
            <label>Ecuatoriano</label>
            <input 
            type="date" 
            class="form-control" 
            placeholder="Password"
            name="passwordAutor"
            [(ngModel)]="autorACrear.fechaNacimientoAutor"
            >
        </div> -->
</form>
