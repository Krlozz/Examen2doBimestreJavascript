<form>
        <div class="form-group">
            <label>Nombre</label>
            <input         
            class="form-control"                
            placeholder="Enter email"
            name="nombreUsuario"
            [(ngModel)]="usuarioACrear.nombreUsuario"
            >
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Correo</label>
            <input         
            class="form-control"                
            placeholder="Enter email"
            name="correoUsuario"
            [(ngModel)]="usuarioACrear.correoUsuario"
            >
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input 
            type="password" 
            class="form-control" 
            placeholder="Password"
            name="passwordUsuario"
            [(ngModel)]="usuarioACrear.passwordUsuario"
            >
        </div>    
        <div class="form-group">
                <label>Fecha Nacimiento</label>
                <input 
                type="date" 
                class="form-control" 
                placeholder="Password"
                name="passwordUsuario"
                [(ngModel)]="usuarioACrear.fechaNacimientoUsuario"
                >
            </div>
    </form>
